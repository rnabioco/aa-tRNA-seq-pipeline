name: Test snakemake pipeline
on:
  pull_request:
    branches:
    - main

jobs:
  test-pipeline:
    runs-on: ubuntu-latest
    # For the action to work, you have to supply a mysql
    # service as defined below.
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - "8888:3306"
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Setup pipeline
        uses: actions/checkout@v4
        with:
          key: ${{ runner.os }}-test-pipeline

      - name: Setup slurm
        uses: koesterlab/setup-slurm-action@v1

      - name: Cache outputs
        uses: actions/cache@v4
        with:
          path: test-pipeline
          key: ${{ runner.os }}-test-pipeline-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-test-pipeline-
            ${{ runner.os }}-

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: aatrnaseqpipe
          environment-file: environment.yml
